<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "Smart Home" }}</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #111827;
            color: white;
            padding: 15px;
        }
        nav a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
        }
    </style>

    {% block head %}{% endblock %}
</head>

<body>

<nav>
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/environment">Environmental Data</a>
    <a href="/security">Security</a>
    <a href="/devices">Device Control</a>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
